# ===============================
# Application
# ===============================
spring.application.name=emp_pro
server.port=9001


# ===============================
# Database (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/emp_pro?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Amypo


# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Recommended for Hibernate 6 + MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# ===============================
# JWT Configuration (REQUIRED)
# ===============================
# Must be at least 32 characters
app.jwt.secret=EmpProJwtSecretKeyThatIsAtLeast32Chars!!

# 1 hour expiry
app.jwt.expiration-ms=3600000
