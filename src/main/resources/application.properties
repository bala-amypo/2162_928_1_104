# ===============================
# Application
# ===============================
spring.application.name=emp_pro
server.port=9001


# ===============================
# Database (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/emp_pro?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Amypo


# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Hibernate 6 + MySQL 8+
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# ===============================
# JWT Configuration (REQUIRED)
# ===============================
# MUST be 32+ characters
app.jwt.secret=EmpProJwtSecretKeyThatIsAtLeast32Chars!!

# Token expiry: 1 hour (milliseconds)
app.jwt.expiration-ms=3600000
